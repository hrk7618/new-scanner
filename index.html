<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart EV Charging Station</title>
    <script>
        async function sendRFIDTag() {
            const rfidTag = document.getElementById('rfidTag').value.trim().toUpperCase();
            if (rfidTag) {
                const response = await fetch('http://192.168.137.205/saveRFID', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ rfidTag })
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    alert('Error saving RFID Tag. Please try again.');
                }
            } else {
                alert('Please enter a valid RFID tag number.');
            }
        }
    </script>
</head>
<body>
    <div>
        <h2>RFID Management</h2>
        <input type="text" id="rfidTag" placeholder="Enter RFID Tag Number" />
        <button onclick="sendRFIDTag()">Save RFID Tag</button>
    </div>
</body>
</html>
